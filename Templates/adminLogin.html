{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block nav %}
<div class="nav-flex">
    <a href="/" class="back">Back</a>
</div>
{% endblock %}

{% block body %}
<h1 class="signInH1">Admin Sign-In</h1>
<section class="loginBox">
    <div class="loginFormBox">
        <form action="/adminLogin.html" class="loginForm" method="POST">
            <label for="loginForm-username">Username</label>
            <input type="text" class="loginForm-username" name="Username" placeholder="Username" required>
            <br>
            <label for="loginForm-password">Password</label>
            <input type="password" class="loginForm-password" name="Password" placeholder="Password" required>
            <input class="loginForm-login" type="submit" value="Login">
        </form>
    </div>
    <br>
    <a class="loginBox-signupA" href="/">No account? Sign-up here</a>
</section>
{% endblock %}
