{% extends 'base.html' %}
{% block title%}
    My Account
{% endblock %}
{% block nav %}
<div class="nav-flex">
    <a href="/my_account.html">My Account</a>
    <a href="/transfer.html">Transfer</a>
    <a href="/">Add Funds</a>
    <a href="/">Sign-out</a>
</div>
{% endblock %}
{% block body %}

<div class="account-balance">
    <h2>Account Balance:</h2>
    <p>${{ balance }}</p>
</div>

<br>


    <div class="transfer-form">
        <h2>Transfer Funds:</h2>
        <input type="number" id="transfer-amount" name="transfer-amount" min="0" max="{{ balance }}" required>
        <input type="text" id="transfer-username" name="transfer-username" placeholder="Username" required>
        <input class="sumbit-transfer" type="submit" value="Transfer Funds">
    </div>
    
{% endblock %}
